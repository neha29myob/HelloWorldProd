group 'myob.acceleration'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

task runJar(dependsOn:jar) << {
    javaexec { main='-jar'; args jar.archivePath }
}

